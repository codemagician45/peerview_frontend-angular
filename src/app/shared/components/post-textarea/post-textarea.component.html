<div class="shared-post-textarea-component">
  <div class="post-menu">
    <li role="presentation" class="active"><a href="#">Write a Post</a></li>
    <li role="presentation"><a href="#">Create Poll</a></li>
    <li role="presentation"><a href="#">Share a Story</a></li>
  </div>
  <div class="post">
    <textarea class="form-control" placeholder="Whats happening?" name="post_title" [(ngModel)]="postMessage"></textarea>

    <shared-upload-image-component *ngIf="toggleUploadComponent"></shared-upload-image-component>

    <div class="text-right options">
      <label class="img-upload flat-btn" (click)="showUploadComponent()"> <i class="material-icons">image</i> </label>
      <input type="submit" class="btn btn-blue btn-sm post-btn" value="ADD POST" (click)="addPost()">
    </div>
  </div>
</div>
